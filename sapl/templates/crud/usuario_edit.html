{% extends "crud/form.html" %}
{% load i18n %}

{% block extra_js %}

<script type="text/javascript">
  $(() => {
    var $crf_token = $('[name="csrfmiddlewaretoken"]').attr('value');
    $("#renovar-token").click(() => {
      $.ajax({
        url: "{% url 'sapl.api:recria_token' user.id %}",
        type: "POST",
        headers: { "X-CSRFToken": $crf_token },
        dataType: "json",
        success: (res) => $("#id_token").val(res.token)
      });
    });
  });
</script>

{% endblock %}
