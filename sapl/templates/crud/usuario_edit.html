{% extends "crud/form.html" %}
{% load i18n %}

{% block extra_js %}

<script type="text/javascript">
  $(() => {
    $("#renovar-token").click(() => {
      $.post("{% url 'sapl.api:recria_token' %}", {}, (res) => {
        $("#id_token").val(res.token);
      });
    });
  });
</script>

{% endblock %}
