<fieldset>
  <legend>Oradores do Expediente</legend>
  <div class="row">
    <div class="col-md-6">Parlamentar</div>
    <div class="col-md-6">Discurso</div>
  </div>
  <div class="row">
    {% for o in oradores %}
        <div class="col-md-6"><b>{{o.numero_ordem}}</b> - {{o.parlamentar}}</div>
        <div class="col-md-6">{{o.url_discurso}}</div>
        </br>
    {% endfor %}
  </div>
</fieldset>
