<fieldset>
  <legend>Mesa Diretora</legend>
    <div class="row">
      {% for m in mesa %}
        <div class="col-md-12"><b>{{m.cargo}}:
          </b>{{m.parlamentar.nome_parlamentar}} / {% if m.parlamentar.filiacao_atual %} {{ m.parlamentar.filiacao_atual }} {% else %} Sem partido {% endif %}
        </div>
      {% endfor %}
  </div>
</fieldset>
