<fieldset>
    <legend>Votações Nominais - Matérias da Ordem do Dia</legend>
</br>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Matéria</th>
          <th>Votos</th>
        </tr>
      </thead>
      <tbody>
        {% for m in votos_nominais_materia_ordem_dia %}
          <tr>
            <td>{{ m.titulo }}</td>
            {% if m.votos %}  
              <td>
              {% for v in m.votos %}
                <li><b>{{v.parlamentar}}</b> - {{v.voto}}</li>
              {% endfor %}
              </td>
            {% else %}
              <td><b>Matéria não votada</b></td>
            {% endif %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </fieldset>
