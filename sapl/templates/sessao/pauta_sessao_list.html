{% extends "base.html" %}
{% load i18n staticfiles %}

{% block base_content %}

	{% if not page_obj %}
	  <p>Não há pautas.</p>
	{% else %}
	  <table class="table table-striped table-hover">
	    <thead>
	      <tr>
					<th>Sessão</th>
					<th>PDF</th>
	      </tr>
	    </thead>
	    <tbody>
				{% for sessao in page_obj %}
					<tr>
						<td>{{sessao}}</td>
						<td><a href="{% url 'sapl.relatorios:relatorio_sessao_plenaria' sessao.id %}">
							<img src="{% static 'img/file.png' %}">
						</a></td>
					</tr>
				{% endfor %}
	  	</tbody>
	  </table>
	{% endif %}
{% endblock %}
