{% extends "crud/form.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block detail_content %}
	{% crispy form %}
{% endblock detail_content %}

{% block extra_js %}
<script type="text/javascript">
  $(function () {
    $("#id_ausencia").change(function() {
      var val = $(this).val();
      if(val === "1") {
          $("#show_materia").show();
      }
      else if(val === "2") {
          $("#show_materia").hide();                    
      }
    });
  });
</script>

{% endblock %}
