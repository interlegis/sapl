<fieldset>
    <p align="justify">
	{% if oradores %}
    	<strong>Oradores do Expediente: </strong>
    	{% for o in oradores %}
	        <b>{{o.numero_ordem}}</b> - {{o.parlamentar.nome_completo}} / {{ o.parlamentar.filiacao_atual }}
				{% if o.observacao %} - {{o.observacao}} {% endif %}
			{% if not forloop.last %} ; {% endif %}
    	{% endfor %}
	{% endif %}	
    </p>
  </div>
</fieldset>
