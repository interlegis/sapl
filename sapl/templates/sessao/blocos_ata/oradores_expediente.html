<fieldset>
    <p align="justify">
	{% if oradores %}
    	<strong>Oradores do Expediente: </strong>
    	{% for o in oradores %}
	        <div><b>{{o.numero_ordem}}</b> - {{o.parlamentar.nome_completo}}</div>
        	<div>{{o.url_discurso}}</div>
        	<div>{{o.observacao}}</div>
        	</br>
    	{% endfor %}
	{% endif %}	
    </p>
  </div>
</fieldset>
