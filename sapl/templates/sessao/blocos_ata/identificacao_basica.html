<fieldset>
    <p style="text-align: justify;margin-top: 0">
		<strong>Identificação Básica: </strong> 
		{% for b in basica %}
			{{b}} 
			{% if not forloop.last %} 
				;
			{% else %}
				{% if tema_solene %}
					; {{tema_solene}}
				{% endif %}
			{% endif %}
		{% endfor %}
	</p>		  
</fieldset>
