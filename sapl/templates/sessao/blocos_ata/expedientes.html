<fieldset>
    <p align="justify">
	{% if expedientes %}
        <strong>Expedientes: </strong> 
        {% for e in expedientes %}
            {% if e.conteudo %}
                <b>{{e.tipo}}</b>:
                {{e.conteudo|striptags|safe}}
            {% endif %}
        {% endfor %}
	{% endif %}
	</p>
</fieldset>
