<fieldset>
    <p align="justify">
	{% if expedientes %}
        <strong>Expedientes: </strong> 
        {% for e in expedientes %}
            <b>{{e.tipo}}</b>:
                {% if e.conteudo %}
                    {{e.conteudo|striptags|safe}}
                {% else %}
                    Sem registro
                {% endif %}
        {% endfor %}
	{% endif %}
	</p>
</fieldset>
