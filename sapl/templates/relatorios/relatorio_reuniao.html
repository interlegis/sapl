{% load i18n %}
{% load common_tags %}
{% load static %}


<head>
    <style>
        @page{
            margin-top: 4.5cm;
            size: A4 portrait;

            @bottom-right {
                content: "Página" counter(page);
                height: 3cm;
                font-size: 8pt;
            }

            @bottom-center {
                border-top: 1px solid black;
                font-size: 8pt;
                height: 1cm;
                content: "{{rodape|safe}}";
                font-style:italic;
            }
            @bottom-left {
                content: "{{data}}";
                height: 3cm;
                font-size: 8pt;
            }

            @top-center {
                content:  string(title);
            }
            header {
                width: 0;
                height: 0;
                visibility: hidden;
                string-set: title content();
            }
        }
    </style>
    <link rel="stylesheet" href="{% static '/sapl/css/relatorio.css'%}">
</head>

<body>
  <h2>Reunião de Comissão</h2>

    {% if object_list|length > 0 %}
      <table class="table table-bordered table-hover">
        <thead class="thead-default" >
          <tr class="active">
            <th>Comissao</th>
            <th>Nome</th>
          </tr>
        </thead>
        <tbody>
          {% for reuniao in object_list %}
            <tr>
              <td><a href="{% url 'sapl.comissoes:reuniao_detail' reuniao.pk %}">
                {{reuniao.comissao}}
              </a></td>
              <td>{{reuniao.nome}}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
      <font size="5"><p align="center">Nenhum reunião foi encontrada!</p></font>
    {% endif %}
</body>
