{% load i18n %}
{% load common_tags %}
{% load static %}


<head>
    <style>
        @page{
            margin-top: 4.5cm;
            size: A4 portrait;

            @bottom-right {
                content: "Página" counter(page);
                height: 3cm;
                font-size: 8pt;
            }

            @bottom-center {
                border-top: 1px solid black;
                font-size: 8pt;
                height: 1cm;
                content: "{{rodape|safe}}";
                font-style:italic;
            }
            @bottom-left {
                content: "{{data}}";
                height: 3cm;
                font-size: 8pt;
            }

            @top-center {
                content:  string(title);
            }
            header {
                width: 0;
                height: 0;
                visibility: hidden;
                string-set: title content();
            }
        }
    </style>
    <link rel="stylesheet" href="{% static '/sapl/css/relatorio.css'%}">
</head>

<body>
  <h2>Relatório de Atas das Sessões Plenárias</h2>

    <b>PERÍODO: {{ periodo }}<br /></b><br /><br/>
    {% if object_list|length > 0 %}
      <table class="table table-striped table-hover">
    	  <thead>
    	    <tr>
    				<th>Sessão</th>
    				<th>Ata</th>
    	    </tr>
    	  </thead>
    	  <tbody>
    			{% for sessao in object_list %}
    				<tr>
    					<td>{{sessao}}</td>
    					<td><a href="{{ sessao.upload_ata.url }}">
    						<img src="{% static 'img/file.png' %}">
    					</a></td>
    				</tr>
    			{% endfor %}
    	  </tbody>
    	</table>
    {% else %}
      <font size="5"><p align="center">Nenhum sessão com ata foi encontrada!</p></font>
    {% endif %}
</body>
