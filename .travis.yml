language: python
sudo: true

python:
  - "3.4.3"

install:
  - pkg-config postgresql postgresql-contrib pgadmin3 python-psycopg2 nodejs npm
  - pip install -r requirements/test-requirements.txt
  - python setup.py -q install

before script:
  - npm install -g bower
  - bower install
  - manage.py migrate
scripts:
  - test_and_check_qa.sh