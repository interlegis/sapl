language: python
sudo: true

python:
  - "3.4.3"

services:
  - postgresql

install:
  - pip install -r requirements/test-requirements.txt
  - setup.py -q

before script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - npm install -g bower
  - bower install
  - manage.py migrate
scripts:
  - test_and_check_qa.sh