language: python
sudo: true

python:
  - "3.4.3"

services:
  - postgresql

install:
  - pip install -r requirements/test-requirements.txt

before script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - npm install -g bower
  - bower install
  - manage.py migrate

script:
  - ./test_and_check_qa