sapldb:
  image: postgres:10.5-alpine
  restart: always
  environment:
    POSTGRES_PASSWORD: sapl
    POSTGRES_USER: sapl
    POSTGRES_DB: sapl
    PGDATA : /var/lib/postgresql/data/
  volumes:
    - sapldb_data:/var/lib/postgresql/data/
  ports:
    - "5432:5432"
saplredis:
  image: redis:5.0.3-stretch
  restart: always
  ports: 
    - "6379:6379"

