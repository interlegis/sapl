sapldb:
  image: postgres:10.5-alpine
  restart: always
  environment:
    POSTGRES_PASSWORD: sapl
    POSTGRES_USER: sapl
    POSTGRES_DB: sapl
    PGDATA : /var/lib/postgresql/data/
  volumes:
    - sapldb_data:/var/lib/postgresql/data/
  ports:
    - "5432:5432"
saplredis:
  image: redis:5.0.3-stretch
  restart: always
  ports: 
    - "6379:6379"
sapl:
  image: interlegis/sapl:master
  restart: always
  environment:
    ADMIN_PASSWORD: interlegis
    ADMIN_EMAIL: email@dominio.net
    DEBUG: 'False'
    EMAIL_PORT: 587
    EMAIL_USE_TLS: 'False'
    EMAIL_HOST: smtp.dominio.net
    EMAIL_HOST_USER: usuariosmtp
    EMAIL_SEND_USER: usuariosmtp
    EMAIL_HOST_PASSWORD: senhasmtp
    USE_CHANNEL_LAYERS: 'True'
    PORT_CHANNEL_LAYERS: 6379
    HOST_CHANNEL_LAYERS: saplredis
    TZ: America/Sao_Paulo
  volumes:
    - sapl_data:/var/interlegis/sapl/data
    - sapl_media:/var/interlegis/sapl/media
  links:
    - sapldb
    - saplredis
  ports:
    - "80:80"
